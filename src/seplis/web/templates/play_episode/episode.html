{% extends ../modal.html %}
{% block title %}
    {% include episode_header.html %}
{% end %}
{% block body %}
    <video width="100%" controls preload="None"></video>
    <input class="slider" type="range" style="width:100%;" max="0" value="0" setp="1">
    <script>
        $(function (){
            $('video').seplis_play(
                '{{ play_servers[0]['play_server']['url'] }}',
                '{{ play_servers[0]['play_id'] }}',
                {{ show['id'] }},
                {{ episode['number'] }}
            );
            var seplisPlay = $('video').data('seplis_play');
            {% if episode['user_watched'] and episode['user_watched']['position'] %}
                seplisPlay.setStart({{ episode['user_watched']['position'] }});
            {% else %}
                seplisPlay.setStart(0);
            {% end %}
            seplisPlay.play();
        });
    </script>
{% end %}
