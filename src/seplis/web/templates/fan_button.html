<div class="fan-button btn-group">    
    <button 
        class="btn btn-default {{ 
            'btn-fan' if not show.get('is_fan') else 'btn-unfan' 
        }}" 
        show-id="{{ show['id'] }}"
    >
        Fan
    </button>
    <button 
        class="btn btn-default btn-fan-count" 
        title="{{ show['fans'] }} people are fan of this show"
    >
        {{ show['fans'] }}
    </button>
</div>
