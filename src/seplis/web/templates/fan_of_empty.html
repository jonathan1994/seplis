{% extends base.html %}

{% block body %}
    <div class="alert alert-info" role="alert">
        <h1>Hey, are you aware that you aren't a fan of any shows?</h1>
        <p>
            Here are some of the popular shows on SEPLIS.<br>
            Use the 
            <a href="#" onclick="$('.autocomplete').focus();return false;">
                search bar</a> 
            above to find shows. 
        </p>
    </div>
    <div class="fan-of">
        {% for show in shows %}
            <div class="show">
                <div class="image">
                    <a href="/show/{{ show['id'] }}">
                    <img 
                        alt="{{ escape(show['title']) }}"
                        src="{{ image_url(show['poster_image'], '@SX227.jpg') }}"
                        width="227px"
                        height="334px"
                    >
                    </a>
                </div>
            </div>
        {% end %}
    </div>
{% end %}
